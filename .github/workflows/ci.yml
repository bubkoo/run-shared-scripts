name: ğŸ‘·ã€€CI
on:
  pull_request_target:
  push:
    branches:
      - master
      - next
      - next-major
      - alpha
      - beta
jobs:
  ci:
    strategy:
      matrix:
        node: [14.x, 16.x, 18.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¤µï¸ã€€Checkout
        uses: actions/checkout@v3

      - name: ğŸ‰ã€€Setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ‰ã€€Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: ğŸš§ã€€Install
        run: pnpm install --no-frozen-lockfile --ignore-scripts

      - name: ğŸš€ Test rss
        run: pnpm run ci
